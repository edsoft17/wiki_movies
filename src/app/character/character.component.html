<mat-toolbar color="accent">
    <button mat-button fxHide.lt-md (click)="getAllCharacters('back')">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <span>Personajes</span>
    <button mat-button fxHide.lt-md (click)="getAllCharacters('forward')">
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
</mat-toolbar>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="characters.length > 0">
        <div
          fxFlex="20%"
          fxFlex.xs="100%"
          fxFlex.sm="33%"
          *ngFor="let character of characters"
        >
            <mat-card class="card">
                <mat-card-header>
                <div mat-card-avatar class="card__header-image"></div>
                <mat-card-title>{{character?.name}}</mat-card-title>
                <mat-card-subtitle>Character</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="character?.image" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <label>Género: </label>
                    <br>
                    <strong>{{ character?.gender}}</strong>
                    <br>
                    <label>Ubicación: </label>
                    <br>
                    <strong>{{character?.location?.name}}</strong>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

        <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%">
          <mat-card class="mat-elevation-z4">
            <div style="margin: -16px">
              <ngx-skeleton-loader
                [theme]="{
                  width: '326px',
                  height: '490px'
                }"
