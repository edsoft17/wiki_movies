<mat-grid-list cols="5" rowHeight="250px">
  <mat-grid-tile colspan="1" rowspan="3" style="background: white">
    <img
      mat-card-image
      src="{{ 'https://image.tmdb.org/t/p/w500/' + movie?.poster_path }}"
    />
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="3" style="background: white">
    <mat-card style="background: white" class="mat-elevation-z0">
      <mat-card-subtitle>{{ movie?.release_date }}</mat-card-subtitle>
      <mat-card-title>{{ movie?.title }}</mat-card-title>
      <mat-card-content>
        <p>
          {{ movie?.overview }}
        </p>
      </mat-card-content>
      <mat-card-subtitle>Reparto</mat-card-subtitle>
      <div class="grid-layout">
        <ng-container class="col-span" *ngFor="let actor of actors">
          <div class="reparto">
            <img
              class="avatar-cast"
              mat-card-avatar
              [src]="actor?.profile_path ? 'https://image.tmdb.org/t/p/w500/' + actor?.profile_path : '../../assets/images/profile.png'"
              alt="Photo of a Shiba Inu"
            /><!--{{ 'https://image.tmdb.org/t/p/w500/' + actor?.profile_path }}  -->
            <!--  -->
            <p>
              {{actor?.original_name}}
            </p>
          </div>
        </ng-container>
      </div>
      <!-- <mat-grid-list cols="10">
        <mat-grid-tile *ngFor="let actor of actors" colspan="1" rowHeight="16px">
          <ng-container >
            <img
              class="avatar-cast"
              mat-card-avatar
              src="{{ 'https://image.tmdb.org/t/p/w500/' + actor?.profile_path }}"
              alt="Photo of a Shiba Inu"
            />
            <p>
              {{actor?.original_name}}
            </p>
          </ng-container>
        </mat-grid-tile>
      </mat-grid-list> -->
      <br /><br />
      <mat-card-actions>
        <a mat-button routerLink="/"
          ><mat-icon>arrow_back_ios</mat-icon> Regresar</a
        >
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
